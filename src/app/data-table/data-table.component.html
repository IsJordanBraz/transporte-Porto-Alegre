<div class="container">
  <table datatable *ngIf="dataList" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Nome</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataList">
        <td>{{data.codigo}}</td>
        <td>
          <a [title]="data.nome + ' details'"[routerLink]="['/onibus', data.id]">
            {{data.nome}}
         </a>          
        </td>
      </tr>
    </tbody>
</table>
</div>
